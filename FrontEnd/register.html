=            User Profile            =
===================================-->

<section class="user-profile section">
	<div class="container" id="inputarea">
		<div class="row">
			<div style="margin-left:100px">
				<!-- Edit Personal Info -->
				<div class="widget personal-info">
					<h3 class="widget-header user">Register</h3>
					<form action="#">
						<!-- First Name -->
						<div class="form-group">
						    <label for="first-name">Enter Your account name:</label>
						    <input type="text" class="form-control" v-model="accountname">
						</div>
						<!-- Last Name -->
						<div class="form-group">
						    <label for="last-name">Enter Your Email:</label>
						    <input type="text" class="form-control" v-model="email">
						</div>
						<!-- File chooser -->
						<div class="form-group">
							<label for="last-name">Enter Your Password:</label>
							<input type="password" class="form-control" v-model="pwd">
						</div>
						<!-- Checkbox -->
						<div class="form-group">
							<label for="last-name">Enter Your Password Again:</label>
							<input type="password" class="form-control" v-model="pwd2">
						</div>
						<!-- Submit button -->
						<button class="btn btn-transparent" @click="reg()">Register right now!</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
